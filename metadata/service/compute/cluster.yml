applications:
- neutron
parameters:
  neutron:
    compute:
      enabled: true
      debug: True
      verbose: True
      version: liberty
      notification: True
      plugin: "ml2"
      dvr:
        enabled: True
      ml2:
        ovs:
          tunnel_interface: eth0
#          bridge_mappings:
#            - physical_network: vlan
#              bridge: br-vlan
#              physical_interface: eth0
#            - physical_network: external
#              bridge: br-ex
#              physical_interface: eth0.1
#        agent:
#          tunnel_types:
#            - gre
#            - vxlan
          l2_population: True
          # DVR and L2 Population
          arp_responder: True
          prevent_arp_spoofing: True
          # DVR
          enable_distributed_routing: True
        securitygroup:
          enabled: True
      # DVR
      l3_agent:
        verbose: True
        interface_driver: neutron.agent.linux.interface.OVSInterfaceDriver
        use_namespaces: True
        # Available options for the compute node: dvr
        agent_mode: dvr
      mtu: 1500
      bind:
        address: ${_param:single_address}
      # DVR
      metadata:
        verbose: True
        host: ${_param:cluster_vip_address}
        port: 8775
        password: metadataPass
      identity:
        engine: keystone
        region: RegionOne
        host: ${_param:keystone_service_host}
        port: 35357
        user: neutron
        password: ${_secret:keystone_neutron_password}
        tenant: service
      message_queue:
        engine: rabbitmq
        host: ${_param:cluster_vip_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
