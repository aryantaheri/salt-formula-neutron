applications:
- neutron
parameters:
  neutron:
    compute:
      enabled: true
      debug: True
      verbose: True
      version: liberty
      notification: True
      plugin: "ml2"
      dvr:
        enabled: False
      ml2:
        ovs:
          tunnel_interface: eth0
          bridge_mappings:
            - physical_network: vlan
              bridge: br-vlan
              physical_interface: eth0
        agent:
          tunnel_types:
            - gre
            - vxlan
          l2_population: True
          prevent_arp_spoofing: True
        securitygroup:
          enabled: True
      mtu: 1500
      bind:
        address: ${_param:single_address}
      database:
        engine: mysql
        host: ${_param:cluster_vip_address}
        port: 3306
        name: neutron
        user: neutron
        password: ${_param:mysql_neutron_password}
      identity:
        engine: keystone
        host: ${_param:keystone_service_host}
        port: 35357
        user: neutron
        password: ${_secret:keystone_neutron_password}
        tenant: service
      message_queue:
        engine: rabbitmq
        host: ${_param:cluster_vip_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
