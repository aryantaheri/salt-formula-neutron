applications:
- neutron
classes:
- service.neutron.support
parameters:
  neutron:
    server:
      enabled: true
      plugin: ml2
      fwaas: false
      dns_domain: novalocal
      ml2:
        # type_drivers: e.g. flat,vlan,gre,vxlan,geneve
        type_drivers:
          - flat
          - vlan
          - gre
          - vxlan
          - geneve
        # tenant_network_types: e.g. vlan,gre,vxlan,geneve
        tenant_network_types:
          - vlan
          - gre
          - vxlan
          - geneve
        mechanism_drivers:
          - openvswitch
          - logger
          - l2population
        extension_drivers:
          - port_security
        path_mtu: 0
        segment_mtu: 0
        type_vlan:
          network_vlan_ranges:
            - physnet1:250:252
        type_gre:
          tunnel_id_ranges:
            - '10:20'
            - '20:30'
        type_gre2:
          tunnel_id_ranges:
            - 10:20
            - 20:30
        type_vxlan:
          vni_ranges:
            - 100:200
            - 200:300
        type_geneve:
          vni_ranges:
            - 100:200
            - 200:300
        securitygroup:
          enabled: True
          ipset: True
      tunnel_type: vxlan
      version: ${_param:neutron_version}
      bind:
        address: ${_param:single_address}
        port: 9696
      database:
        engine: mysql
        host: ${_param:single_address}
        port: 3306
        name: neutron
        user: neutron
        password: ${_param:mysql_neutron_password}
      identity:
        engine: keystone
        region: RegionOne
        host: ${_param:single_address}
        port: 35357
        user: neutron
        password: ${_param:keystone_neutron_password}
        tenant: service
      message_queue:
        engine: rabbitmq
        host: ${_param:single_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
      compute:
        host: ${_param:single_address}
        region: RegionOne
        user: nova
        password: ${_param:keystone_nova_password}
        tenant: service
